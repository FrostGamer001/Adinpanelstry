<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R Place Auto Drawer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid black;
    }
    #upload {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>R Place Auto Drawer</h1>
  <input type="file" id="upload" accept="image/png">
  <canvas id="canvas"></canvas>
  <br>
  <button id="autoPlace">Auto Place</button>
  <script src="script.js"></script>
</body>
</html>
