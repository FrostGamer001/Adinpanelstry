<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R/Place Clone</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid #000;
      margin-top: 20px;
      cursor: crosshair;
    }
    .controls {
      margin-top: 10px;
    }
    .color-picker {
      display: flex;
      gap: 5px;
    }
    .color-box {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .timer {
      margin-top: 10px;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>R/Place Clone</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div class="controls">
    <div class="color-picker" id="color-picker"></div>
    <div class="timer" id="timer">Cooldown: 0s</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
